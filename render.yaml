services:
  - type: web
    name: mini-library
    runtime: node
    plan: free
    buildCommand: npm install && npm --prefix server install && npm --prefix client install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://your-app.onrender.com
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: "lax"
      - key: ADMIN_EMAILS
        value: admin@your-domain.com
