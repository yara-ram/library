databases:
  - name: mlms-db
    plan: free
    databaseName: mlms
    user: mlms

services:
  - type: web
    name: mlms-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run prisma:generate && npm run build && npx prisma db push
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mlms-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          name: mlms-web
          type: web
          envVarKey: RENDER_EXTERNAL_HOSTNAME
      - key: DEV_LOGIN_ENABLED
        value: "false"
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: "none"
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini

  - type: web
    name: mlms-web
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: mlms-api
          type: web
          envVarKey: RENDER_EXTERNAL_HOSTNAME
